# File: docker-compose.yml
version: '3.8'

services:
  cache:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pomai-cache
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CACHE_SHARDS=32
      - PER_TENANT_CAPACITY_BYTES=104857600 # 100MB per user
      - GRACEFUL_SHUTDOWN_SEC=10
      - CLEANUP_INTERVAL_SEC=60
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - cache-data:/data
    networks:
      - cache-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  cache-data:
    driver: local

networks:
  cache-network:
    driver: bridge
