services:
  pomai-cache:
    build: .
    container_name: pomai-cache-node
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Map thư mục data của máy thật vào container (đồng nhất với Dockerfile /data)
      - ./data:/data
    environment:
      - PORT=8080
      - DATA_DIR=/data
    # Healthcheck: dùng curl -f (curl có thể cần được cài trong image)
    healthcheck:
      test: [ "CMD", "sh", "-c", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
