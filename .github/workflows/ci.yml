name: ci

on:
  push:
  pull_request:

jobs:
  build-test-matrix:
    name: build-test-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake -S . -B build -DPOMAI_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: CTest
        run: ctest --test-dir build --output-on-failure -C Release

      - name: Validate Windows C ABI artifacts
        if: runner.os == 'Windows'
        shell: bash
        run: |
          test -f build/Release/pomai_c.dll
          test -f build/Release/pomai_c.lib

  tsan:
    name: tsan-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang
      - name: Configure (TSAN)
        env:
          CC: clang
          CXX: clang++
        run: >-
          cmake -S . -B build-tsan -DPOMAI_BUILD_TESTS=ON
          -DCMAKE_BUILD_TYPE=RelWithDebInfo
          -DCMAKE_C_FLAGS='-fsanitize=thread -fno-omit-frame-pointer'
          -DCMAKE_CXX_FLAGS='-fsanitize=thread -fno-omit-frame-pointer'
          -DCMAKE_EXE_LINKER_FLAGS='-fsanitize=thread'
          -DCMAKE_SHARED_LINKER_FLAGS='-fsanitize=thread'
      - name: Build (TSAN)
        run: cmake --build build-tsan --parallel
      - name: TSAN workload tests
        run: ctest --test-dir build-tsan --output-on-failure -L tsan

  python-ffi-smoke:
    name: python-ffi-smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -DPOMAI_BUILD_TESTS=ON
      - name: Build shared C ABI
        run: cmake --build build --target pomai_c --parallel
      - name: Run Python ctypes smoke
        run: python3 tests/ffi/python_ctypes_smoke.py

  perf-gate:
    name: perf-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: cmake -S . -B build -DPOMAI_BUILD_TESTS=ON
      - name: Build perf harness
        run: cmake --build build --target ci_perf_bench --parallel
      - name: Run perf guardrail
        run: python3 tools/perf_gate.py --build-dir build --baseline benchmarks/perf_baseline.json --threshold 0.10
